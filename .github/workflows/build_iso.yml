name: "Build NixOs installation ISO"
run-name: "Build NixOs installation ISo"
on:
  workflow_dispatch:

jobs:
  build-iso:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: ./.github/actions/install-nix
    
    - name: Build NixOs ISO expression
      shell: bash
      id: build
      run: |
        nix build .#nixosConfigurations.installationIso.config.system.build.isoImage 

    - name: Archive NixOs installation ISO
      uses: actions/upload-artifact@v4
      with:
        name: nixos-iso
        path: ./result/iso/*.iso
        retention-days: 1